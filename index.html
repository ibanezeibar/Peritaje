<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Login</title>
    
    <link rel="stylesheet" href="css/themes/Peritaje.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" /> 
    
    <script src="js/jquery-2.1.1.js"></script> 
    <script src="js/jquery.mobile-1.4.3.min.js"></script> 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
    <script type="text/javascript">
    	function validar() {
		//init();
		
		var datosUsuario = $("#txtNombre").val();
		var datosPassword = $("#pwdClave").val();
			if(datosUsuario == "gedica" && datosPassword == "gedica"){ <!-- Login provicional sin BD -->
				mensaje_alert("mensaje","El usuario y/o contraseña ingresados son CORRECTOS.");	
				
			}else{
				mensaje_alert("mensaje","El Usuario y/o Contraseña ingresados son INCORRECTOS.");
			}
		}
		function mensaje_alert(div,mensaje){
			$("#"+div).empty();
			$("#"+div).append(mensaje);
			$("#myPopupDiv").popup();
			$("#myPopupDiv").popup( "open" );	
		}
    </script>
        
</head>
<body>


    <div data-overlay-theme="a" data-role="popup" id="myPopupDiv" class="ui-content" style="max-width:280px;background-color:#FFF">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    	<div id="mensaje"></div>
    </div> 
    
    
	<div data-role="page" id="home" data-theme="a">
    		
		<div data-role="content">
        	<div class="app"></div>
			<form id="login">
    
                 <label style="padding-top: 10px;">Usuario:</label>
                 <input type="text" id="txtNombre" name="txtNombre" >
                
                 <label>Contraseña:</label>
                 <input type="password" data-role="pass" id="pwdClave" >
                 <div>
                 	<input type="button" value="Iniciar Sesión" id="btnLogin" onclick="validar();">
                 </div>
                  
                 
    
 			</form>
            <div align="center"><a href="#">¿Olvido su Contraseña?</a></div>
		</div>
        <div data-role="footer" data-position="fixed">
                <div align="center"><h5>©GEDICA</h5></div>
        </div>    

	</div>
        
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
